<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
            width: 100%;
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        canvas{
            display: block;
            border: 1px solid black;
            background-color: black;
        }
        header{
            position:absolute; 
            font-size: 3rem;
            width: 100%; 
            
            top:0;
            display: grid; 
            grid-template-columns: 1fr 3fr 2fr 1fr;
        }
        #play{
            border-radius: 10px;
            max-height: 55px;
            max-width: 150px;
            font-size: 3rem;
            top:.5em;
            left:.5em;
            background-color:green;
            color: white;
        }
        #reset{
            border-radius: 10px;
            max-height: 55px;
            max-width: 150px;
            font-size: 3rem;
            background-color: red;
            top:.5em;
            left:4em;
        }
        #score,#score-message,h6{
            display: inline;
            font-size: 3rem;
        }
        input{
            border-radius: 10px;
            font-size: 2rem;
            width:5em;
        }
        
        
        
        

    </style>
</head>
<body>
    <header>
        <button id="play">Start</button>
       <button id="reset">Reset</button>
        <label>Name:<input id='name' type="text"></label>
        <div id="highscore-board">Highscore <br><h6 id="high-name">Yakov</h6> :<h6 id="highscore">0</h6></div> 
    </header>
    
    <div>
        <div id="score-board"><div id="score-message">Score: </div><div id="score">0</div></div>
        <canvas></canvas>
    </div>
    <audio id="music" src="audio/music.mp3"></audio>
    <audio src="audio/food.mp3"></audio>
    <audio src="audio/move.mp3"></audio>
    <audio src="audio/gameover.mp3"></audio>

    <script src="snake.js"></script>
</body>
</html>
