<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">
        <audio src="media/music/Sunshine Kid Playtime.mp3" loop></audio>
        <button id="music">Play</button>
        <button id="menu">menu</button>
        <img id="trash" src="media/images/closed.png" 
     onmouseover="this.src='media/images/opened.png'" 
     onmouseout="this.src='media/images/closed.png'">
     <div id="menu-screen">
        <span id="menu-span">
          <div class="menu-section"><button class="menu-section-button" id="start">Start</button></div>
          <div class="menu-section"><button class="menu-section-button" id="background">Background</button></div>
          <div class="menu-section"><button class="menu-section-button" id="menu-music">Music</button></div>
          <div class="menu-section"><button class="menu-section-button" id="controls">Controls</button></div>
        </span>
        
        <span class="gallary">
          <div class="background-options"><img src="media/images/background.png" alt="stage" ></div>
          <div class="background-options"><img src="media/images/Gemini_Generated_Image.png" alt="" ></div>
          <div class="background-options"><img src="media/images/potatoes-wooden-background.jpg" alt=""></div>
          <div class="background-options"><img src="media/images/kitchen.jpg" alt="" width="300px" ></div>
        </span>
        <span class="gallary">
          <div class="music-options"><img src="media/images/audio.png" alt=""><br>Sunshine Kid Playtime</div>
          <div class="music-options"><img src="media/images/audio.png" alt=""><br>Yesh Tikvah</div>
          <div class="music-options"><img src="media/images/audio.png" alt=""><br>Kolzman</div>
          <div class="music-options"><img src="media/images/audio.png" alt=""><br>Ivri</div>
        </span>
        <span id="controls-span">
          <div class="controls">
            Drag and drop from the Selection below <br>
            Right click an item in the Selection to change it<br>
            Spin mouse wheel while on a piece to rotate it <br>
            Drag and drop a piece into the trash to get rid of it<br>
            Click the trash to clear the whole screen
          </div>
        </span>
        <button id="back">Back</button>
      
     </div>
    </div>
    <div id="sidebar">
      <div class="img-cont"><img id="0" class="potato" left=""></div>
      <div class="img-cont"><img id="0" class="eye"></div>
      <div class="img-cont"><img id="0" class="mouth"></div>
      <div class="img-cont"><img id="0" class="nose"></div>
      <div class="img-cont"><img id="0" class="ear"></div>
      <div class="img-cont"><img id="0" class="feet"></div>
      <div class="img-cont"><img id="0" class="hat"></div>
      <div class="img-cont"><img id="0"class="glasses"></div>
      <div class="img-cont"><img id="0" class="mustache"></div>
      <div class="img-cont"><img id="0" class="arm"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
